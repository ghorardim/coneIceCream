<template>
  <lightning-layout>
    <template if:true={processing}>
      <lightning-spinner
        alternative-text="Loading"
        size="small"
      ></lightning-spinner>
    </template>
    <lightning-layout-item padding="around-small">
      <c-cone-scoop cone-stack={coneStack}></c-cone-scoop>
    </lightning-layout-item>

    <lightning-layout-item padding="around-small">
      <c-ice-cream-order
        onconeflavorstack={handleConeFlavorStack}
      ></c-ice-cream-order>
    </lightning-layout-item>
  </lightning-layout>
</template>
