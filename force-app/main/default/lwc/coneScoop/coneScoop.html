<template>
  <lightning-card title="Cone Spoon">
    <template if:true={getConeStake}>
      <div class="icecream slds-p-horizontal_small">
        <p class="cone"></p>

        <template for:each={coneStack} for:item="cone">
          <div key={cone.id} class={cone.flavorClass}></div>
          <!-- <div class="cherry"></div> -->
        </template>
      </div>
    </template>
    <template if:false={getConeStake}>
      <div class="icecreamMessage">
        <div class="slds-text-heading_large slds-text-align_center">
          Let's grab some
        </div>
        <div class="slds-text-heading_large slds-text-align_center">
          scoop with
        </div>
        <div
          class="slds-text-heading_large slds-text-align_center slds-text-color_error"
        >
          cone !!!
        </div>
      </div>
    </template>
  </lightning-card>
</template>
